introduction:
  - de: Ein plugin mit vollwertigem LuckPerms Support.
  - en: A plugin with full LuckPerms Support.
description:
  - de: |
      # Function
      Dieses Plugin fügt zu der standard mäßigen Tablist einen Header so wie Footer, Spieler Prefix so wie auch Suffix und ein Chat System mit bann baren wörtern und einer generellen whitelist für alle Links.
      # Commands
      /stl (für hilfe)
      /chat clear (braucht die permission stl.chat.clear(-.other))
      /chat staff <enable/disable> (braucht die permission stl.chat.staff)
      /chat mute (braucht die permission stl.chat.staff)
      /chat unmute (braucht die permission stl.chat.staff)
      /stl reload (braucht die permission stl.reload)
  - en: |
      # Functions
      This plugin adds to the default tablist a header as well as footer, player prefix as well as suffix and a chat system with banable words and a general whitelist for all links.
      # Commands
      /stl (for help)
      /chat clear <Username> (need the permission stl.chat.clear(-.other))
      /chat staff <enable/disable> (need the permission stl.chat.staff)
      /chat mute (need the permission stl.chat.staff)
      /chat unmute (need the permission stl.chat.staff)
      /stl reload (need the Permission stl.reload)
installation:
  de: |
    - Herunterladen der Plugin-Datei
    - Ablegen der Datei im Plugins-Ordner
    - Server neustarten
  en: |
    - Download the plugin-file
    - Put the file into your plugins-folder
    - Restart your server
